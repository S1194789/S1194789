name: Generate Deep-Sea 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 0시에 자동 실행
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Render 3D contribution graph in Deep Blue
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate 3D Contrib (Deep Sea Style)
        uses: yoshi389111/github-profile-3d-contrib@0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 딥블루 테마 옵션
          THEME: github-dark-blue
          COLORS: 001F3F,0077B6,00B4D8,90E0EF,CAF0F8
          USERNAME: S1194789
          BRIGHTNESS: 0.7
          ALPHA: 0.8

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "update deep-sea 3D graph 🌊" || echo "no changes"
          git push
